<!DOCTYPE html>
<html>
	<head>
		<title>Tamanhos e textos</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			div{
				font-size: 30px;
			}

			/*
			px -> tamanho fixo
			% -> tamanho relativo ao tamanho padrao adotado pelos Browsers
			em -> tamanho relativo ao conteiner pai
			*/
			.texto{
				font-size: 1em;
			}
			.texto2{
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div>
			<p class="texto">Conteudo 1</p>
			<p class="texto2">Conteudo 2</p>
		</div>
	</body>
</html>
