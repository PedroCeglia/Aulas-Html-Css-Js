<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Novas Tags Input</title>
	<link rel="stylesheet" type="text/css" href="css/novas-tags-input.css">
</head>
<body>
	<form>
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome" required autofocus><br><br>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" required autofocus><br><br>

		<label for="numero">Numero</label>
		<input type="number" name="numero" id="numero" min="5" max="10" step="5" autofocus><br><br>

		<label for="url">Url</label>
		<input type="url" name="url" id="url" 
		placeholder="ex: http://"><br><br>

		<label for="search">Pesquisa</label>
		<input type="search" name="search" id="search" ><br><br>

		<label for="range">Range</label>
		<input type="range" name="range" id="range" min="1" max="20" value="11" ><br><br>

		<label for="data">Data</label>
		<input type="date" name="data" id="data"><br><br>

		<label for="color">Cor</label>
		<input type="color" name="color" id="color"><br><br>

		<input type="submit" name="" value="Enviar">
	</form>
</body>
</html>
