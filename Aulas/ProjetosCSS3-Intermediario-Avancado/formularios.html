<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estilizando formulários</title>
		<link rel="stylesheet" type="text/css" href="css/formularios.css">
	</head>
	<body>
		<h2>Estilizando formulários</h2>
		<form>
<!--			/* Fildsets é um componente utilizado para agrupar componentes semelhantes*/-->
			<fieldset>
				<legend>Detalhes de contato</legend>
				<div>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome">
				</div>
				<div>
					<label >Email:<br>
						<input type="text" name="email" >
					</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Comentarios</legend>
				<div>
					<label for="mensagem">Mensagem:</label>
					<textarea name="mensagem" id="mensagem"></textarea>
				</div>
			</fieldset>
			<fieldset>
				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="sim"> Sim
					</label>
				</div>
				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="nao"> Não
					</label>
				</div>
			</fieldset>
		</form>
	</body>
</html>
