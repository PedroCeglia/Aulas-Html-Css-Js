<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fontes costumizadas</title>
	<style type="text/css">
		@font-face{
			font-family: "Ps C";
			src: url(fontes/Ancient-Medium.woff);
		}
		@font-face{
			font-family: "Ps C2";
			src: url(fontes/MadelinaScript.woff);
		}
		@font-face{
			font-family: "Ps C3";
			src: url(fontes/BringHeart.woff);
		}
		h1{
			font-family: "Ps C";
		}
		h2{
			font-family: "Ps C2";
		}
		h3{
			font-family: "Ps C3";
		}
	</style>
</head>
<body>
	<h1> Hello Word</h1>
	<h2> Hello Word</h2>
	<h3> Hello Word</h3>
</body>
</html>
