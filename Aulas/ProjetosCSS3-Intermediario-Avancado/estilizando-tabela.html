<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estilizando tabelas</title>
		<link rel="stylesheet" type="text/css" href="css/tabelas-estilizadas.css">
	</head>
	<body>
		<table>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="numero">Preço</th>
			</tr>
			<tr class="f">
				<td>001</td>
				<td>Notebook</td>
				<td class="numero">R$ 2.500</td>
			</tr>
			<tr class="alternando f">
				<td>002</td>
				<td>Tablet</td>
				<td class="numero">R$ 1.500</td>
			</tr>
			<tr class="f">
				<td>003</td>
				<td>Iphone</td>
				<td class="numero">R$ 3.500</td>
			</tr>
			<tr class="alternando f" >
				<td>004</td>
				<td>Nexus</td>
				<td class="numero">R$ 3.500</td>
			</tr>
		</table>
	</body>
</html>
