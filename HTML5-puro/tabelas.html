<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>Produtos</h2>
	<!-- Table = tabela,
	 tr = table row = linha da tabela
     border = borda = largura da borda
     td = table data = dados da tabela
     th = table header = cabeça da tabela
	-->
	<table border="2" width="100%">
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr>
		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td>R$2500,99</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Tablet</td>
			<td>R$999,99</td>
		</tr>
		<tr>
			<td><a href="">Contatos</a></td>
			<td colspan="2"><img src="imagem/ferrari.jpg" width="200"></td>
		</tr>
		<tr>
			<td rowspan="2">Desconto</td>
			<td colspan="2">Cumpom1 - R$ 10</td>
		</tr>
		<tr>
			<td colspan="2">Cumpom1 - R$ 10</td>
		</tr>
		<tr>
			<td>Total :</td>
			<td colspan="2">R$3500,00</td>
		</tr>


	</table>
</body>
</html>
